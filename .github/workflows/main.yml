name: Vuepress Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Run a one-line script
        run: yarn install
      - name: Run a one-line script
        run: yarn build
